{% extends "base.html" %}
{% block content %}
  <div class="generic-info">
      <ul>
    {% for order in object_list %}
        <li><strong>Order {{ order.id }}</strong> from {{ order.created_date }} - {{ order.items_quantity }} items / <strong>${{ order.get_total }}</strong></li><strong><a href="{% url 'users:pdf' order.id %}">PDF <i class="far fa-file-pdf"></i></a></strong>
        <hr>
    {% endfor %}
    </ul>
  </div>
{% endblock content %}
